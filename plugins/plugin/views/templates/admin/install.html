<div class="edit-form">
    <h2>Install <%= item.get('name') %></h2>
    <section>
        <p class="lead"><%=  item.get('package') && item.get('package').description %> </p>
    </section>
    <div class="form-actions">
        <div class="btn-group pull-left">
            <a href="#plugin/admin/list" class="btn cancel">Cancel</a>
        </div>
        <button class="btn pull-right btn-primary save install">Install</button>
        <div style="clear:both"></div>
    </div>
</div>
